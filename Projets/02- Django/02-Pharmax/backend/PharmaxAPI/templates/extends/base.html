<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Inclure le Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Inclure le Fichier Principale CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

     <!-- TITLE -->
    <title class="title">{% block title %} No Title {% endblock %}</title>
    <style>
        .limiter-lignes {
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Nombre de lignes Ã  afficher */
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.7;
        }
         
    </style>
</head>
<body>
    
    <!-- Header -->
    <div class = "header">
        {% include 'includes/_navbar.html' %}
        <!-- Banner -->
        {% block banner %} Banner  {% endblock %} 
    </div>
    <div class="mb-5"></div>
    
    <div class="body">
        <!-- Body -->
        {% block body %} No Content  {% endblock %} 
        <script src="{% static 'js/code.js' %}"></script>
    </div>
    <div class="mb-5"></div>
    
    
    <div class="footer"> 
        <!-- Footer  -->
        {% include 'includes/_footer.html'%}    
    </div>

</body>
</html>
